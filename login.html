<!DOCTYPE html>
<html>
<head>
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="animate.css">
</head>
<body>
    <div class="login animated fadeInUpBig">
        <h3><i class="fas fa-spinner fa-5x fa-pulse"></i><br>Login</h3>
            <form action="">
                <input class="inputform" type="email" placeholder="Masukkan Email">
                <input class="inputform" type="password" placeholder="Masukkan Password">
                <input class="submitform" type="submit" value="Login">
                <div class="border-p"></div>
                <p>OR</p>
                <button><i class="fab fa-facebook-square"></i>Login With Facebook</button>
            </form>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5754.188192531076!2d110.36210410109162!3d-7.790463600162625!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7a5825ea6902a1%3A0xd68825f0717f98fd!2sSarkem+Street+Yogyakarta+GO+JEK!5e0!3m2!1sid!2sid!4v1530264267179" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
</body>
</html>
